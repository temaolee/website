<meta property="og:title" content="The Unreached Surface">
<meta property="og:description" content="In prehistoric times, before the invention of writing, only durable materials such as stone tools, pottery, and bones were left behind at archaeological sites. The absence of written records renders much of prehistory a mystery. Prehistoric people fired earth into vessels, transforming soil into containers for daily life. Extending this act of transformation, The Unreached Surface features a group of divers descending 20 meters below sea level to collect non-cohesive seabed sand. Through high-temperature melting, the sand is transformed into glass and then blown into sealed ecological bottles.">
